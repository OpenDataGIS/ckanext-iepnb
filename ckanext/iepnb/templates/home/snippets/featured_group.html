<h2 class="titular_linea_verde featured_element" >{{ _('Featured groups') }}</h2>

{% set groups = h.get_featured_groups(2) %}

<div class="container featured-elements">
  {% for group in groups %}
    <div class="box featured">
      {% snippet 'snippets/group_item.html', group=group, truncate=40, truncate_title=35 %}
    </div>
  {% endfor %}
</div>
